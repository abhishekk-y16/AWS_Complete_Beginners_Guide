name: Welcome Message
on:
  issues:
    types: [opened]
  pull_request_target:
    types: [opened]

jobs:
  welcome:
    runs-on: ubuntu-latest
    steps:
      - name: Welcome new contributor (issue)
        if: github.event_name == 'issues'
        uses: actions/first-interaction@v1
        with:
          repo-token: ${{ secrets.GITHUB_TOKEN }}
          issue-message: |
            ðŸ‘‹ Welcome to AWS Beginners Guide! 
            
            Thank you for opening an issue. We appreciate your input and will review it shortly. 
            
            Please make sure to:
            - Provide clear context
            - Include examples if possible
            - Follow our [Contributing Guidelines](CONTRIBUTING.md)
      - name: Welcome new contributor (PR)
        if: github.event_name == 'pull_request_target'
        uses: actions/first-interaction@v1
        with:
          repo-token: ${{ secrets.GITHUB_TOKEN }}
          pr-message: |
            ðŸ‘‹ Welcome to AWS Beginners Guide!
            
            Thank you for your contribution! We'll review your PR shortly.
            
            ðŸ“‹ Checklist:
            - [ ] I've read the [Contributing Guidelines](CONTRIBUTING.md)
            - [ ] My content follows the style guide
            - [ ] I've tested my changes
            - [ ] Links and formatting are correct
