name: Spell Check
on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  spell-check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: cSpell - Spell Checker
        uses: streetsidesoftware/cspell-action@v2
        with:
          config: .cspell.json
          files: '**/*.md'
